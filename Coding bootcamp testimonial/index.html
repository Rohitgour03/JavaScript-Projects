<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <main>
        <div class="card">
            <div class="user-img-section">
                <div class="user-img-ctn">
                    <img class="user-img" src="./images/image-tanya.jpg" alt="user-image">
                    <div class="switch-btn-ctn">
                        <div class="left-btn-ctn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M11 1L3 9l8 8"/></svg>
                        </div>
                        <div class="right-btn-ctn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="18"><path fill="none" stroke="#8585AC" stroke-width="3" d="M2 1l8 8-8 8"/></svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="testimonial-section">
                <p class="user-review">
                    “ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”
                </p>
                <div class="user-info-ctn">
                    <span class="user-name">Tanya Sinclair</span>
                    <span class="user-job">UX Engineer</span>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rohit Gour</a>.
    </footer>
</body>

</html>
