<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Calculator app</title>

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>

<body>

    <main>
        <div class="card">
            <!-- Header of the app -->
            <header>
                <h1 class="title">Calc</h1>
            </header>

            <!-- Screen or the display -->
            <div class="display-box">
                <div class="previous-display"></div>
                <div class="current-display">0</div>
            </div>

            <!-- Input buttons container -->
            <div class="btns-box">

                <button class="btn num" data-key="0">
                    0
                </button>
                <button class="btn num" data-key="1">
                    1
                </button>
                <button class="btn num" data-key="2">
                    2
                </button>
                <button class="btn num" data-key="3">
                    3
                </button>
                <button class="btn num" data-key="4">
                    4
                </button>
                <button class="btn num" data-key="5">
                    5
                </button>
                <button class="btn num" data-key="6">
                    6
                </button>
                <button class="btn num" data-key="7">
                    7
                </button>
                <button class="btn num" data-key="8">
                    8
                </button>
                <button class="btn num" data-key="9">
                    9
                </button>

                <button class="btn operation plus" data-key="+">
                    +
                </button>
                <button class="btn operation minus" data-key="-">
                    -
                </button>
                <button class="btn operation mul" data-key="*">
                    x
                </button>
                <button class="btn operation div" data-key="/">
                    /
                </button>
                <button class="btn num decimal" data-key="decimal">.</button>

                <button class="btn equal" data-key="=">
                    =
                </button>
                <button class="btn del" data-key="del">
                    DEL
                </button>
                <button class="btn reset" data-key="reset">
                    RESET
                </button>
            </div>
        </div>
    </main>

    <footer class="attribution ">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge " target="_blank ">Frontend Mentor</a>. Coded by <a href="# ">Your Name Here</a>.
    </footer>
</body>

</html>
