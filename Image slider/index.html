<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <main>
        <h1 class="title">
            Image Slider
        </h1>
        <div class="carousel_wrapper">
            <div class="carousel">
                <img class="carousel_photo first" src="./images/img-1.jpg" alt="" class="carousel_photo">
                <img class="carousel_photo" src="./images/img-2.jpg" alt="" class="carousel_photo">
                <img class="carousel_photo" src="./images/img-3.jpg" alt="" class="carousel_photo">
                <img class="carousel_photo" src="./images/img-4.jpg" alt="" class="carousel_photo">
                <img class="carousel_photo" src="./images/img-5.jpg" alt="" class="carousel_photo">

                <div class="carousel_prev-btn"></div>
                <div class="carousel_next-btn"></div>
            </div>
        </div>
    </main>
</body>

</html>
