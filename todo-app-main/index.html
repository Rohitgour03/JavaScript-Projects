<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | Todo app</title>

    <link rel="stylesheet" href="./main.css" />
    <script defer src="./App.js"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style> -->
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-ctn">
                <h1 id="logo">TODO</h1>
            </div>
            <div class="theme-btn-ctn">
                <button class="toggle-theme">
            <span>
              <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26">
                <path
                  fill="#FFF"
                  fill-rule="evenodd"
                  d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
                />
              </svg>
            </span>
          </button>
            </div>
        </header>

        <main>
            <div class="form-ctn">
                <form action="#" id="form">
                    <div class="radio-btn-ctn">
                        <label for="">
                <input id="radio-input" type="radio" name="Task-status" />
              </label>
                    </div>
                    <div class="text-input-ctn">
                        <label>
                <input
                  id="task-input"
                  type="text"
                  name="Task-name"
                  placeholder="Enter a new todo ..."
                />
              </label>
                    </div>
                </form>
            </div>

            <div class="tasks-ctn"></div>
            <div class="tasks-action-ctn">
                <span>5 items left</span>
                <ul>
                    <li><button>All</button></li>
                    <li><button>Active</button></li>
                    <li><button>Completed</button></li>
                </ul>
                <span class="clear">Clear Completed</span>
            </div>

            <div class="tasks-action-ctn--mobile">
                <ul>
                    <li><button>All</button></li>
                    <li><button>Active</button></li>
                    <li><button>Completed</button></li>
                </ul>
            </div>
        </main>

        <footer>
            <span>Drag and drop to reorder list</span>
        </footer>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="#">Rohit gour</a>.
    </div>
</body>

</html>
