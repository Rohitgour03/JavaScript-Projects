<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <nav>
        <div class="logo-ctn">
            <span class="logo">TIME</span>
        </div>
    </nav>
    <main>
        <div class="digital-ctn">
            <div class="today-ctn">
                <span class="today-txt">Today</span>
            </div>
            <p class="date">
                <span id="date">11th</span>
                <span id="month">March</span>
                <span id="year">2022</span>
            </p>
            <div class="digital-time-ctn">
                <p class="digital-time">
                    <span id="dig-hour">02 :</span>
                    <span id="dig-min"> 05 :</span>
                    <span id="dig-sec">00</span>
                    <!-- <span class="am_pm">Pm</span> -->
                </p>
            </div>
        </div>
        <div class="analog-ctn">
            <div class="analog-clock">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand sec-hand"></div>
            </div>
        </div>
    </main>

    <footer>
        <p class="footer-text">Made with Love by
            <a href="https://twitter.com/Rohitgour03">Rohit Gour</a>
        </p>
    </footer>
</body>

</html>
