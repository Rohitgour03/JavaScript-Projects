<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>

</head>

<body>

    <header>
        <h1 class="title">
            Simple, traffic-based pricing
        </h1>
        <p>
            <span class="desc-txt">
              Sign-up for our 30-day trial.
            </span>
            <span class="desc-txt">
              No credit card required.
            </span>
        </p>
    </header>

    <main>
        <div class="card">
            <div class="card__upperHalf">
                <h4 class="pageviews">100K Pageviews</h4>

                <div class="slider-ctn">
                    <input type="range" list="plans-data" name="" id="slider" min="8" max="36" value="16" step="4">

                    <datalist id="plans-data">
                        <option value="8"></option>
                        <option value="12"></option>
                        <option value="16"></option>
                        <option value="24"></option>
                        <option value="36"></option>
                    </datalist>
                </div>

                <div class="pricing-ctn">
                    <span class="pricing-plan">$16.00</span>
                    <span> /month</span>
                </div>

                <div class="billing-choice-ctn">
                    <div class="monthly-plan">
                        Monthly Billing
                    </div>
                    <div class="toggle-btn-ctn">
                        <input type="checkbox" name="toggle" id="toggle">
                        <label for="toggle"></label>
                    </div>
                    <div class="yearly-plan">
                        Yearly Billing
                        <span class="discount">
                          -25%
                        </span>
                    </div>
                </div>
            </div>
            <div class="card__lowerHalf">
                <div class="features-ctn">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Unlimited websites
                    </p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> 100% data ownership
                    </p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg> Email reports
                    </p>
                </div>
                <div class="trial-btn-ctn">
                    <button class="submit-btn">
                      Start my trial
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Rohit Gour</a>.
    </footer>
</body>

</html>
