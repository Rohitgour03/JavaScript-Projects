<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js"></script>
</head>

<body>
    <main>
        <div class="preview-ctn">
            <div class="color-code-ctn">
                <p class="color-code">#121212</p>
            </div>
        </div>
        <div class="content-ctn">
            <h1 class="title">Change the Background Color</h1>
            <p class="desc-text">
                Get the Random background color with its color code with just one click.
            </p>
            <button class="action-btn">Change it.</button>
        </div>
    </main>
</body>
